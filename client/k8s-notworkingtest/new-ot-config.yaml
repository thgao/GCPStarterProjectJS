apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  ot-service-config: |
    receivers:
      opencensus:
        endpoint: 0.0.0.0:55678
    exporters:
      stackdriver:
        project: "healthy-earth-276916"
    processors:
      batch:
      queued_retry:
    extensions:
      pprof:
        endpoint: :1888
    service:
      extensions: [pprof]
      pipelines:
        traces:
          receivers: [opencensus]
          exporters: [stackdriver]
          processors: [batch, queued_retry]
        metrics:
          receivers: [opencensus]
          exporters: [stackdriver]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  ports:
  - name: otlp # Default endpoint for OpenTelemetry receiver.
    port: 80
    protocol: TCP
    targetPort: 55678
  - name: metrics # Default endpoint for querying metrics.
    port: 8888
  selector:
    component: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1 #TODO - adjust this to your own requirements
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
      - command:
          - "/otelcontribcol"
          - "--config=/conf/otel-collector-config.yaml"
            # Memory Ballast size should be max 1/3 to 1/2 of memory.
          - "--mem-ballast-size-mib=683"
          - "--new-metrics"
          - "--legacy-metrics=false"
        image: gcr.io/healthy-earth-276916/otelcontribcol:latest
        name: otel-collector
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 400Mi
        ports:
        - containerPort: 55680 # Default endpoint for OpenTelemetry receiver.
        - containerPort: 9411 # Default endpoint for Zipkin receiver.
        - containerPort: 8888  # Default endpoint for querying metrics.
        - containerPort: 7276 # Default endpoint querying SAPM receiver.
        - containerPort: 55679 # Default endpoint for zpages.
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /conf
         # - name: otel-collector-secrets
           # mountPath: /secrets
        livenessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
        readinessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
      volumes:
        - configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
          name: otel-collector-config-vol
         # - secret:
            # name: otel-collector-secrets
             # items:
               # - key: cert.pem
                 # path: cert.pem
               # - key: key.pem
                 # path: key.pem